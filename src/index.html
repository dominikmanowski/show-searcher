<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Show Searcher</title>
  </head>
  <body>
    <div class="container">
      <form class="search-bar" id="search-form">
        <input
          type="text"
          id="search-input"
          autocomplete="off"
          class="search-bar__input"
        />
        <button type="submit" id="submit-btn" class="search-bar__button">
          <img class="icon" src="assets/magnifier.svg" alt="magnifier icon" />
        </button>
      </form>
    </div>
    <div id="output"></div>
    <div class="loader" id="loader">Loading...</div>
    <script src="index.js"></script>
  </body>
</html>
